# Development specific properties
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce_dev_db
spring.datasource.username=postgres
spring.datasource.password=password

# For development, it's convenient to have Hibernate manage the schema.
# 'update' will update the schema, 'create-drop' will recreate it on every restart.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# A fixed, non-secret key for development and testing.
jwt.secret=dev-secret-key-that-is-not-a-secret-at-all-and-is-long-enough
