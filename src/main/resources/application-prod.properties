# Production specific properties
# These values should be provided by environment variables in a production environment for security.
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}

# In production, schema changes should be handled by a migration tool (e.g., Flyway, Liquibase).
# 'validate' ensures the schema matches the entities without trying to change it.
spring.jpa.hibernate.ddl-auto=validate

# Disable showing SQL in production logs to avoid noise.
spring.jpa.show-sql=false
